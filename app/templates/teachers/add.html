{% extends 'base.html' %}
{% block title %}Add Teacher ‚Äî MTB School{% endblock %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <div>
            <h1 class="page-title">Add New Teacher</h1>
            <p class="page-subtitle">Employee ID will be auto-generated</p>
        </div>
        <a href="{{ url_for('teachers.list_teachers') }}" class="btn btn-outline">‚Üê Back</a>
    </div>
    <form method="POST" action="{{ url_for('teachers.add_teacher') }}" enctype="multipart/form-data">
        <div class="grid-2">
            <div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üë§ Personal Information</div>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group"><label class="form-label">Full Name <span
                                        class="req">*</span></label><input type="text" name="full_name"
                                    class="form-control" required placeholder="Teacher's full name"></div>
                            <div class="form-group"><label class="form-label">Father's Name</label><input type="text"
                                    name="father_name" class="form-control" placeholder="Father's name"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label class="form-label">Gender</label>
                                <select name="gender" class="form-control">
                                    <option value="">Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="form-group"><label class="form-label">CNIC</label><input type="text" name="cnic"
                                    class="form-control" placeholder="42101-1234567-1"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label class="form-label">Phone</label><input type="text"
                                    name="phone" class="form-control" placeholder="+92 300 0000000"></div>
                            <div class="form-group"><label class="form-label">Email</label><input type="email"
                                    name="email" class="form-control" placeholder="teacher@mtb.edu.pk"></div>
                        </div>
                        <div class="form-group"><label class="form-label">Address</label><textarea name="address"
                                class="form-control" rows="2" placeholder="Full address"></textarea></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üè´ Professional Details</div>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group"><label class="form-label">Qualification</label><input type="text"
                                    name="qualification" class="form-control" placeholder="e.g. M.Sc Physics"></div>
                            <div class="form-group"><label class="form-label">Specialization</label><input type="text"
                                    name="specialization" class="form-control" placeholder="Subject specialization">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label class="form-label">Department</label>
                                <select name="department_id" class="form-control">
                                    <option value="">Select</option>{% for d in departments %}<option
                                        value="{{ d.id }}">{{ d.name }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="form-group"><label class="form-label">Designation</label>
                                <select name="designation" class="form-control">
                                    <option>Teacher</option>
                                    <option>Senior Teacher</option>
                                    <option>Head of Department</option>
                                    <option>Laboratory Assistant</option>
                                    <option>Visiting Lecturer</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label class="form-label">Basic Salary (PKR)</label><input
                                    type="number" name="basic_salary" class="form-control" placeholder="0" min="0">
                            </div>
                            <div class="form-group"><label class="form-label">Join Date</label><input type="date"
                                    name="join_date" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="form-label">Photo</label><input type="file" name="photo"
                                class="form-control" accept="image/*"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body"><button type="submit" class="btn btn-primary w-100"
                            style="justify-content:center">‚úÖ Add Teacher</button></div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
